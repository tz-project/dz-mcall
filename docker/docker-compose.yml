version: '3.8'

services:
  dz-mcall:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: dz-mcall:latest
    container_name: dz-mcall-container
    ports:
      - "3000:3000"
    volumes:
      # Mount configuration file (optional)
      - ../etc/mcall.yaml:/app/mcall.yaml:ro
      # Mount log directory for persistence
      - mcall-logs:/app/log/mcall
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcall-network

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: dz-mcall-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dz-mcall
    restart: unless-stopped
    networks:
      - mcall-network

volumes:
  mcall-logs:
    driver: local

networks:
  mcall-network:
    driver: bridge
